<!DOCTYPE html>
<html lang="en">
<head>
    <h1>VUE入门demo05：遍历</h1>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="script/vue.js"></script>
    <script language="JavaScript">
        //使用vue操作span标签的文本值
        window.onload=function(){
            var vue = new Vue({
                "el":"#div0",  //el用于指定Vue对象要关联的HTML元素。el就是element的缩写
                data:{          // data属性设置了Vue对象中保存的数据
                    fruitList:[
                        {fname:"苹果",price:2,fcount:200,remark:"这是苹果"},
                        {fname:"橘子",price:1,fcount:23,remark:"这是橘子"},
                        {fname:"丑橘",price:3,fcount:34,remark:"这是丑橘"},
                        {fname:"菠萝",price:23,fcount:45,remark:"这是菠萝"}
                    ]
                }
            });
        }
    </script>
</head>
<body>
    <div id="div0">
        <table border="1" width="400" cellpadding="4" cellspacing="0">
            <tr align="center">
                <td>名称</td>
                <td>单价</td>
                <td>库存</td>
                <td>备注</td>
            </tr>
            <tr align="center" v-for="fruit in fruitList">
                <td>{{fruit.fname}}</td>
                <td>{{fruit.price}}</td>
                <td>{{fruit.fcount}}</td>
                <td>{{fruit.remark}}</td>

            </tr>
        </table>

    </div>

</body>
</html>
