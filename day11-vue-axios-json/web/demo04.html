<!DOCTYPE html>
<html lang="en">
<head>
    <h1>VUE入门demo04：条件渲染</h1>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="script/vue.js"></script>
    <script language="JavaScript">
        //使用vue操作span标签的文本值
        window.onload=function(){
            var vue = new Vue({
                "el":"#div0",  //el用于指定Vue对象要关联的HTML元素。el就是element的缩写
                data:{          // data属性设置了Vue对象中保存的数据
                    num:2
                }
            });
        }
    </script>
</head>
<body>
    <div id="div0">
        <!-- 1.v-if -->
        <!--<div v-if="num%2==0" style="width:200px;height:200px;background-color: chartreuse;">&nbsp;</div>-->

        <!--2.v-if和v-else之间不可以插入其他节点-->
        <input type="text" v-model="num"/>
        <!--<div v-if="num%2==0" style="width:200px;height:200px;background-color: chartreuse;">&nbsp;</div>-->
        <!--<div v-else="num%2==0" style="width:200px;height:200px;background-color: orangered;">&nbsp;</div>-->

        <!--3.v-show-->

        <div v-show="num%2==0" style="width:200px;height:200px;background-color: orangered;">&nbsp;</div>

    </div>

</body>
</html>
