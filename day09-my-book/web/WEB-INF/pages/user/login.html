<!DOCTYPE html>
<!--2.<html xmlns:th="http://www.w3.org/1999/xhtml">-->
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>尚硅谷会员登录页面</title>
    <!--1.<link type="text/css" rel="stylesheet" href="../../static/css/style.css" />-->
    <!--基本遇见有src的我们都需要使用th来使用我们设置的
    路径-->
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" />
  </head>
  <body>
    <div id="login_header">
      <a href="../index.html">
        <!--3.<img class="logo_img" alt="" src="../../static/img/logo.gif" />-->
        <img class="logo_img" alt="" th:src="@{/static/img/logo.gif}" />
      </a>
    </div>

    <div class="login_banner">
      <div id="l_content">
        <span class="login_word">欢迎登录</span>
      </div>

      <div id="content">
        <div class="login_form">
          <div class="login_box">
            <div class="tit">
              <h1>尚硅谷会员</h1>
            </div>
            <div class="msg_cont">
              <b></b>
              <span class="errorMsg">请输入用户名和密码</span>
            </div>
            <div class="form">
              <!--4.<form action="login_success.html">-->
              <form th:action="@{/user.do}" method="post">
                <!--5.加上一个隐藏域传递operate-->
                <input type="hidden" name="operate" value="login"/>
               <!--<form th:action="@{/user.do}" method="post">-->
               <!---->
                  <!--<input type="hidden" name="operate" value="login"/>-->

                <label>用户名称2：</label>

                <!--6.修改name="username"为"uname"与数据库和javapojo类属性名字一致-->
                <input
                  class="itxt"
                  type="text"
                  placeholder="请输入用户名"
                  autocomplete="off"
                  tabindex="1"
                  name="uname"
                  id="username"
                  value="lina"
                />
                <br />
                <br />
                <label>用户密码：</label>
                <!--7.修改pwd的name-->
                <input
                  class="itxt"
                  type="password"
                  placeholder="请输入密码"
                  autocomplete="off"
                  tabindex="1"
                  name="pwd"
                  id="password"
                  value="ok"
                />
                <br />
                <br />
                <input type="submit" value="登录" id="sub_btn" />
              </form>
              <div class="tit">
                <a href="regist.html">立即注册</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
    </div>
  </body>
</html>
